    button {
      width: 80vw;

      height: 100%;
      display: flex;

  <div id="buttons">
    <button type="button" onclick="clickHandler(104)" style="width: 100vw; height: 30vh; font-size: 10vw">up</button>
    <button type="button" onclick="clickHandler(109)" style="width: 100vw; height: 30vh; font-size: 10vw;">down</button>

  <script>
function clickHandler(n) {
  fetch('/press', {
    method: 'POST',
    headers: {
      'Accept': 'application/json',
      'Content-Type': 'application/json'
    },
    body: JSON.stringify({ "Key": n })
  })
    .then(response => response.json())
    .then(response => console.log(JSON.stringify(response)))
}
  </script>
