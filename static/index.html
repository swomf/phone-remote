<!DOCTYPE HTML>
<header>
  <meta name="viewport" 
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
</header>
<body>
  <style>
    button {
      font-size: 10vw;
    }
    .buttons {
      height: 100%;
      display: grid;
      grid-template-columns: 50vw 50vw;
      grid-template-rows: 30vh 30vh;
      align-tiems: center;
      justify-content: center;
    }
  </style>
  <div class="buttons">
    <button type="button" onclick="clickHandler(104)">pgup</button>
    <button type="button" onclick="clickHandler(109)">pgdown</button>
    <button type="button" onclick="clickHandler(103)">up</button>
    <button type="button" onclick="clickHandler(108)">down</button>
  </div>
  <script>
function clickHandler(n) {
  fetch('/press', {
    method: 'POST',
    headers: {
      'Accept': 'application/json',
      'Content-Type': 'application/json'
    },
    body: JSON.stringify({ "Key": n })
  })
    .then(response => response.json())
    .then(response => console.log(JSON.stringify(response)))
}
  </script>
</body>
